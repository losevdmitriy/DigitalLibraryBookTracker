<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://thymeleaf.org">
    <title>All books</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/library/books/{id} (id=${book.getId})}"
       th:text="${book.getName()+', '+book.getAuthor()+', '+book.getYear()}">user</a>
</div>
<br/>
<hr/>
<form th:action="@{/library/books/new}" style="display: inline-block;">
    <button type="submit">Create new book</button>
</form>


</body>
</html>
